ATTRIBUTE.USER_ID.SELECT=\
 SELECT \
  f_attributes.name from f_attributes inner join f_user_attribute_values \
on f_attributes.attribute_id = f_user_attribute_values.user_attribute_id \
inner join f_users on f_users.user_id = f_user_attribute_values.user_id \
 where \
  f_user_attribute_values.user_id = :value
